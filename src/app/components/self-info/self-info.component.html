<div class="modal-shadow" (click)="hideSelect()">
    <div class="self-info-container modal-content clearfix">
        <span class="modal-close" (click)="selfCancel()"></span>
        <div class="self-info-avatar">
            <div *ngIf="!isEdit" class="self-info-show-avatar">
                <img [src]="selfInfo.avatarUrl" (error)="avatarErrorIcon($event)" alt="">
            </div>
            <label *ngIf="isEdit" for="selfAvatarInput">
                <img id="selfAvatarImg" [src]="selfInfo.avatarUrl" (error)="avatarErrorIcon($event)" alt="">
            </label>
            <input (change)="selfAvatarChange()" type="file" id="selfAvatarInput" style="display:none;">
            <p class="self-info-avatar-username">{{selfInfo.nickname ? selfInfo.nickname : selfInfo.username}}</p>
            <p class="self-info-signature">
                <input [ngModel]="selfInfo.signature" (change)="signatureChange($event)" class="self-info-input input-focus" [hidden]="!isEdit" spellcheck="false" type="text" placeholder="输入个性签名">
                <span [hidden]="isEdit">{{selfInfo.signature ? selfInfo.signature : '暂无签名'}}</span>
            </p>
        </div>
        <p class="self-info-p display-flex">
            <span class="self-info-fixed-width">用户名：</span>
            <span class="flex-1" [ngClass]="{'gray': isEdit}">{{selfInfo.username}}</span>
        </p>
        <p class="self-info-p display-flex">
            <span class="self-info-fixed-width">昵&ensp;&ensp;称：</span>
            <span [hidden]="isEdit" class="flex-1">{{selfInfo.nickname ? selfInfo.nickname : '无'}}</span>
            <input class="self-info-input input-focus" (change)="nicknameChange($event)" [hidden]="!isEdit" type="text" spellcheck="false" [ngModel]="selfInfo.nickname">
        </p>
        <p class="self-info-p display-flex">
            <span class="self-info-fixed-width">性&ensp;&ensp;别：</span>
            <span [hidden]="isEdit" class="flex-1">{{selfInfo.gender}}</span>
            <select-component [hidden]="!isEdit" [selectList]="sexList"></select-component>            
        </p>
        <p class="self-info-p display-flex">
            <span class="self-info-fixed-width">地&ensp;&ensp;区：</span>
            <span [hidden]="isEdit" class="flex-1">{{selfInfo.region ? selfInfo.region : '无'}}</span>
            <input class="self-info-input input-focus" (change)="regionChange($event)" [hidden]="!isEdit" type="text" spellcheck="false" [ngModel]="selfInfo.region">
        </p>
        <p class="modal-btn">
            <button [hidden]="isEdit" type="button" class="self-info-edit-btn btn-white" (click)="toEdit()">编辑</button>
            <button [hidden]="!isEdit" type="button" class="btn-cancel btn-white" (click)="selfCancel()">取消</button>            
            <button [hidden]="!isEdit" type="button" class="btn-confirm btn-active" (click)="selfConfirm()">保存</button>
        </p>
    </div>
</div>
