<div class="emoji-container" (click)="stopPagation($event)" [ngStyle]="{top: emojiInfo.position.top - 280 + 'px', left: emojiInfo.position.left + 2 + 'px'}">
    <div *ngIf="tab === 0" class="emoji-normal clearfix">
        <ul class="clearfix">
            <li *ngFor="let item of emojiInfo.emojiAlias; let num = index;">
                <a [id]="'emoji-face' + num" href="javascript:;" (click)="emojiSelectAction('emoji-face' + num)" [innerHTML]="item.unicode | emoji: false | sanitize: 'html'"></a>
            </li>
        </ul>
    </div>

                    <a href="javascript:;" (click)="jpushEmojiSelectAction(item)"></a>

        <button type="button" (click)="changeTab($event, 0)" class="emoji-tab-normal float-left" [ngClass]="{'active': tab === 0}"></button>

    </div>
</div>
