<div class="image-viewer-container" id="viewerWrap">
    <button class="viewer-close" type="button" (click)="closeViewerAction()"></button>
    <img (load)="imgLoad()" [hidden]="imgHidden" (wheel)="wheelScroll($event)" (mousewheel)="wheelScroll($event)" (DOMMouseScroll)="wheelScroll($event)" ondragstart="return false;" draggable="false" (mousedown)="imgMousedown($event)"  (touchstart)="imgMousedown($event)" (mouseup)="imgMouseup()"  (touchend)="imgMouseup()" [ngStyle]="{'transform': 'translate(' + position. left + 'px,' + (position.top - 60) + 'px)', 'width': position.width + 'px', 'height': position.height + 'px'}" [src]="imageViewer.active.src" alt="">
    <p class="viewer-ratio-tip" *ngIf="ratioTip !== ''">{{ratioTip}}</p>
    <div class="viewer-toolbar">
        <button class="viewer-prev" type="button" (click)="prev()"></button>
        <button class="viewer-zoom-in" type="button" (click)="zoomIn()"></button>
        <button class="viewer-zoom-out" type="button" (click)="zoomOut()"></button>
        <a class="viewer-download" [href]="imageViewer.active.src" [download]="imageViewer.active.src.indexOf('data:image') !== -1 ? (imageViewer.active.src | src) : ''"></a>
        <button class="viewer-next" type="button" (click)="next()"></button>
    </div>
</div>
