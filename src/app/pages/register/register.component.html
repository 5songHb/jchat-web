<div class="register-wrap">
    <div class="register-container">
        <h1>
            <img src="../../../assets/images/logo.png" alt="">
        </h1>
        <div class="register-info">
            <div class="register-username" [ngClass]="{'register-tip-wrap': tip.usernameTip}">
                <input id="registerUsername" class="input-focus" [ngClass]="{'input-error': tip.usernameTip}" [(ngModel)]="info.username" type="text" placeholder="请输入用户名" (blur)="usernameBlur()" (keyup)="isButtonAvailableAction()">
                <p *ngIf="tip.usernameTip" class="register-tip">{{tip.usernameTip}}</p>
            </div>
            <div class="register-pwd" [ngClass]="{'register-tip-wrap': tip.passwordTip}">
                <input class="input-focus" [ngClass]="{'input-error': tip.passwordTip}" [(ngModel)]="info.password" type="password" placeholder="请输入密码" (blur)="passwordBlur()" (keyup)="isButtonAvailableAction()">
                <p *ngIf="tip.passwordTip" class="register-tip">{{tip.passwordTip}}</p>
            </div>
            <div class="register-re-pwd" [ngClass]="{'register-tip-wrap': tip.repeatPasswordTip}">
                <input class="input-focus" [ngClass]="{'input-error': tip.repeatPasswordTip}" [(ngModel)]="info.repeatPassword" type="password" placeholder="请确认密码" (keyup.enter)="register()" (keyup)="isButtonAvailableAction()">
                <p *ngIf="tip.repeatPasswordTip" class="register-tip">{{tip.repeatPasswordTip}}</p>
            </div>
            <p class="register-btn">
                <button [ngClass]="{'disabled': !isButtonAvailable}" class="btn-active" type="button" (click)="register()">注册</button>
            </p>
            <p class="register-to-login">
                已有账号？
                <a routerLink="/login">立即登录</a>
            </p>
        </div>
    </div>
</div>
