<div class="login-wrap">
    <div class="login-container">
        <h1>
            <img src="../../../assets/images/logo.png" alt="">
        </h1>
        <div class="login-info">
            <div class="login-username" [ngClass]="{'login-tip-wrap': loginTip}">
                <input spellcheck="false" id="loginUsername" class="input-focus" [ngClass]="{'input-error': loginTip}" [(ngModel)]="username" type="text" placeholder="请输入用户名" (keyup)="isButtonAvailableAction()" (change)="isButtonAvailableAction()">
                <p class="login-tip" *ngIf="loginTip">{{loginTip}}</p>                
            </div>
            <div class="login-pwd">
                <input spellcheck="false" class="input-focus" [(ngModel)]="password" type="password" placeholder="请输入密码" (keyup.enter)="login()" (keyup)="isButtonAvailableAction()" (change)="isButtonAvailableAction()">
            </div>
            <p class="login-remember clearfix">
                <input spellcheck="false" [(ngModel)]="loginRemember" id="remember" class="float-left" type="checkbox">
                <label for="remember" class="float-left">记住用户名和密码</label>
            </p>
            <p class="login-btn">
                <button [ngClass]="{'disabled': !isButtonAvailable && !rememberPassword}" class="btn-active" type="button" (click)="login()">登录</button>
            </p>
            <p class="login-to-register">
                没有账号？
                <a routerLink="/register">立即注册</a>
            </p>
        </div>
    </div>
</div>
